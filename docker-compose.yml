# docker-compose.yml - Database services only
# FastAPI and Fastify apps run separately (not in docker-compose)

services:
  postgres:
    image: postgres:16-alpine
    container_name: mta-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-mta_dev}
    ports:
      - "${POSTGRES_PORT:-53100}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - mta-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: mta-redis
    ports:
      - "${REDIS_PORT:-53200}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - mta-network
    restart: unless-stopped

volumes:
  postgres_data:
    name: mta-postgres-data
    driver: local

  redis_data:
    name: mta-redis-data
    driver: local

networks:
  mta-network:
    name: mta-network
    driver: bridge
